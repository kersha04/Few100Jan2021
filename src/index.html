<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Front End Web 100</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
</head>

<body>
    <header class="container-fluid jumbotron">
        <h1>Tip Calculator</h1>
    </header>
    <main class="container">
        <div class="form-group">
            <label for="billAmount">Amount of Bill</label>
            <input type="number"
                   id="amountInput"
                   class="form-control">
        </div>

        <div class="btn-group"
             role="group"
             id="tipButtons"
             aria-label="Basic example">
            <button type="button"
                    data-tip=".10"
                    class="btn btn-primary">10%</button>
            <button type="button"
                    data-tip=".15"
                    class="btn btn-primary">15%</button>
            <button type="button"
                    data-tip=".20"
                    class="btn btn-primary">20%</button>
            <button type="button"
                    data-tip=".25"
                    class="btn btn-primary">25%</button>
        </div>
        <ul class="list-group">
            <li class="list-group-item">Bill Amount: $<span id="billAmountSpan">0.00</span></li>
            <li class="list-group-item">Tip Percentage: <span id="tipPercentageSpan">20</span>%</li>
            <li class="list-group-item">Amount to Tip: $<span id="amountToTipSpan">0.00</span></li>
            <li class="list-group-item">Total To Be Paid: $<span id="totalToBePaidSpan">0.00</span></li>
        </ul>
    </main>
</body>

</html>
